<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Guagame</title>
        <style>
            div {
                outline: dashed lightskyblue 1px;
            }
            canvas{
                border: solid 1px black;
            }
            .gua-inline-block {
                display: inline-block;
            }
        </style>
        <script src="guagame/utils.js"></script>
        <script src="guagame/gua_animation.js"></script>
        <script src="guagame/gua_game.js"></script>
        <script src="guagame/gua_scene.js"></script>
        <script src="guagame/gua_image.js"></script>
        <script src="guagame/gua_particle_system.js"></script>
        <script src="guagame/gua_nes_sprite.js"></script>
        <script src="guagame/gua_tile_map.js"></script>
        <script src="guagame/gua_vector.js"></script>
        <script src="guagame/gua_math.js"></script>

        <script src="scene/title/scene_title.js"></script>
        <script src="scene/title/zombie.js"></script>
        <script src="scene/title/peashooter.js"></script>
        <script src="scene/title/peabullet.js"></script>

        <script src="config.js"></script>
    </head>
    <body>
        <canvas id="id-canvas" width="1400" height="600"></canvas>
        <hr>
        <input type="range" id="id-speed" name="" value="1">
        <div class="gua-controls">
            <!-- <div class="">
                <label>
                    <input class="gua-auto-slider" type="range"
                    value=""
                    data-value="config.player_speed"
                    >
                    玩家速度：<span class="gua-label"></span>
                </label>
            </div> -->
        </div>
<script>
    var es = sel => document.querySelectorAll(sel)

    var bindAll = function(sel, eventName, callback) {
        var l = es(sel)
        for (var i = 0; i < l.length; i++) {
            var input = l[i]
            log(input, 'wonder what input is?')
            input.addEventListener(eventName, function(event) {
                log(event, 'wonder what event is?')
                callback(event)
            })
        }
    }

    var templateControl = function(key, item) {
        var min = item.min || 0
        var max = item.max || 100
        var t =  `
            <div class="">
                <label>
                    <input class="gua-auto-slider" type="range"
                    max="${max}"
                    min="${min}"
                    value="${item.value}"
                    data-value="config.${key}"
                    >
                    ${item._comment}：<span class="gua-label"></span>
                    </label>
            </div>
        `
        return t
    }

    var insertControls = function() {
        var div = e('.gua-controls')
        var keys = Object.keys(config)
        for (var i = 0; i < keys.length; i++) {
            var k = keys[i]
            var item = config[k]
            var html = templateControl(k, item)
            div.insertAdjacentHTML('beforeend', html)
        }
    }

    const actions = {
        change_active_tile: function(event) {
            let id = event.target.dataset.id
            log('active tile id', id)
        },
    }

    var bindEvents = function() {
        bindAll('.gua-auto-slider', 'input', function(event) {
            var target = event.target
            var bindVar = target.dataset.value // dataset的作用？
            var v = target.value
            eval(bindVar + '.value =' + v) // eval的作用？
            //closest作用？
            var label = target.closest('label').querySelector('.gua-label')
            label.innerText = v
        })
            //
            // change_active_tile
        e('body').addEventListener('click', event => {
            let action = event.target.dataset.action
            actions[action] && actions[action](event)
        })
    }

    var __main = function() {
        // 从配置文件生成 HTML 控件
        insertControls()
        // 绑定事件
        bindEvents()
    }

    __main()
</script>
<script src="main.js"></script>
    </body>
</html>
